---
database:
  # The database type. "sqlite", "mysql" and "json" (TODO) are supported.
  type: mysql

  # Edit these settings only if you choose "sqlite".
  sqlite:
    # The file name of the database in the plugin data folder.
    # You can also put an absolute path here.
    file: data.sqlite
  # Edit these settings only if you choose "mysql".
  mysql:
    host: 127.0.0.1
    # Avoid using the "root" user for security reasons.
    username: root
    password: ""
    schema: mydb
  # The maximum number of simultaneous SQL queries
  # Recommended: 1 for sqlite, 2 for MySQL. You may want to further increase this value if your MySQL connection is very slow.
  worker-limit: 2
  # How frequently to refresh the cache on Freezes and Mutes, in minutes
  cache: 5
# Switches to true after data is setup, set to false when changing data source
initialized: false